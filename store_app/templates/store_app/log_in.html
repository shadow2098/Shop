{% extends 'store_app/main.html' %}
{% load static %}
{% block content %}

     <div class="row">
        <div class="col-lg-10">
            <div class="log_in-box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <p>Required Information:</p>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email...">
                        </div>
                    </div>
                    
                    <div id="user-info2">
                        <hr>
                        <p>Optional Information:</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="age" placeholder="Age...">
                        </div>
                        <label class ="opacity"for="gender-select" opacity="0.6">Gender:</label>

                        <select name="gender" id="gender-select">
                            <option value="">--Please choose an option--</option>
                            <option value="no">Prefer not to say</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">other</option>
                        </select>
                        </div>
                    </div>
                    <br>
                    <input id="form-button" class="log-in-btn btn-success btn-block" type="submit" value="Continue">
                    <hr>
                        <a class="box-element" class="box-element" href="http://127.0.0.1:8000/sign_up">Don't have account? -Sign up!</a>
                    <br>
                    <br>
                    <a class="box-element" href="http://127.0.0.1:8000/">Back to shopping without an account</a>
                </form>
            </div>

            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
                <button id="make-payment">Make Payment</button>
            </div>

            
        </div>
{% endblock content %}
